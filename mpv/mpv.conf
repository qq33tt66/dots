vo=gpu-next
gpu-context=wayland
ao=pipewire
hwdec=vaapi
hwdec-codecs=all
profile=gpu-hq
# loop=inf

# === Video Quality ===
hdr-compute-peak=yes
deband=yes
deband-iterations=2        # more passes = cleaner gradients (slight perf cost)
deband-threshold=48
deband-range=16
temporal-dither=yes
dither-depth=auto
interpolation=yes          # smooth motion interpolation
tscale=oversample          # good default interpolation filter
video-sync=display-resample

# === HDR / Color ===
target-colorspace-hint=yes # let display handle HDR natively if supported
tone-mapping=bt.2446a      # good general-purpose tone mapper

# === Cache / Seeking ===
cache=yes
demuxer-max-bytes=500M
demuxer-max-back-bytes=100M
cache-secs=120

# === Subtitles ===
sub-auto=fuzzy
sub-font="Inter"
sub-font-size=55
sub-border-size=2.5
sub-color="#FFFFFFFF"
sub-shadow-offset=1
sub-shadow-color="#000000"
sub-ass-override=force     # force your style over embedded ASS styles
slang=en,eng               # prefer English subs automatically

# === Audio ===
volume-max=130
audio-pitch-correction=yes # corrects pitch when speed is changed
af=scaletempo2             # better audio when using speed controls

# === OSD ===
osd-bar=no
osd-font="Inter"
osd-font-size=32
osd-color="#FFFFFFFF"
osd-border-size=1.5
osd-duration=2000          # ms OSD messages stay on screen

# === Window ===
autofit-larger=90%x90%
force-window=immediate
keep-open=yes
save-position-on-quit=yes
geometry=50%:50%           # open window centered

# === Screenshots ===
screenshot-format=png
screenshot-png-compression=3   # 0=fast/big, 9=slow/small
screenshot-dir=~/Pictures/mpv/
screenshot-template="%F_%P"    # filename_timestamp

# === Silence FFmpeg noise ===
msg-level=ffmpeg/audio=error
